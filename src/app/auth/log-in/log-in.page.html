<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="login-content">
  <div class="login-container">
    <ion-img src="assets/ridefinder.png" class="logo-img"></ion-img>
    
    <form #logInForm="ngForm" (ngSubmit)="onLogin(logInForm)">
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-list class="login-list">
              <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input type="email" ngModel name="email" required email #email="ngModel"></ion-input>
              </ion-item>
              <ion-item lines="none" *ngIf="email.invalid && email.touched">
                <ion-label color="danger">Invalid email address.</ion-label>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password" ngModel name="password" required minlength="7" #password="ngModel"></ion-input>
              </ion-item>
              <ion-item lines="none" *ngIf="password.invalid && password.touched">
                <ion-label color="danger">Minimum 7 characters required.</ion-label>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>

        <ion-row class="ion-justify-content-center">
          <ion-col size="12">
            <div class="ion-text-center">
              <ion-spinner color="secondary" *ngIf="isLoading"></ion-spinner>
              <ion-button type="submit" expand="block" shape="round" [disabled]="logInForm.invalid">Log In</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>

    <ion-item lines="none" class="ion-text-center">
      <ion-label>
        Don't have an account? <a [routerLink]="['/register']" class="register-link">Register</a>
      </ion-label>
    </ion-item>
  </div>
</ion-content>
