<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="register-content">
  <div class="register-container">
     <img src="assets/ridefinder.png" class="logo-img" alt="Ride Finder">
    
    <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)">
      <ion-grid>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-list class="register-list">
              <ion-item>
                <ion-label position="floating">Name</ion-label>
                <ion-input type="text" ngModel name="name" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Surname</ion-label>
                <ion-input type="text" ngModel name="surname" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input type="email" ngModel name="email" required email #email="ngModel"></ion-input>
              </ion-item>
              <ion-item lines="none" *ngIf="email.invalid && email.touched">
                <ion-label color="danger">Should be a valid email address.</ion-label>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password" ngModel name="password" required minlength="7" #password="ngModel"></ion-input>
              </ion-item>
              <ion-item lines="none" *ngIf="password.invalid && password.touched">
                <ion-label color="danger">Should be minimum 7 characters.</ion-label>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Sex (M/F)</ion-label>
                <ion-input type="text" ngModel name="sex" #sex="ngModel"></ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>

        <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button type="submit" color="primary" shape="round" expand="block" [disabled]="registerForm.invalid">Register</ion-button>
        </ion-col>
      </ion-row>
      </ion-grid>
    </form>

    <ion-item lines="none" class="ion-text-center">
      <ion-label>
        You already have an account? <a [routerLink]="['/log-in']" class="login-link">Log in</a>
      </ion-label>
    </ion-item>
  </div>
</ion-content>
