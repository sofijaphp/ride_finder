<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Admin rides</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Admin rides</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-toggle [(ngModel)]="wholeMonth" [enableOnOffLabels]="true">Add rides for the whole month</ion-toggle>
  </ion-item>

  <ion-item>
    <ion-datetime presentation="month-year" [min]="minDate" [max]="maxDate" [(ngModel)]="selectedMonth" *ngIf="wholeMonth"></ion-datetime>
  </ion-item>

 


  <ion-item>
    <ion-datetime presentation="date" [min]="minDate" [max]="maxDate" [(ngModel)]="selectedDate" [disabled]="wholeMonth"
                  *ngIf="!wholeMonth"
                  [showDefaultTitle]="true">
    </ion-datetime>
  </ion-item>




  <ion-button type="submit" expand="block" (click)="addRides()">
    Add rides
  </ion-button>


</ion-content>
