<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="secondMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="profile-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profile</ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-list lines="full">
    <ion-item>
      <ion-label><strong>Name:</strong></ion-label>
      <ion-note slot="end">
        {{ profile?.firstName }} {{ profile?.lastName }}
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-label><strong>Email address:</strong></ion-label>
      <ion-note slot="end">
        {{ profile?.username }}
      </ion-note>
    </ion-item>
  </ion-list>
  

  <ion-img src="assets/mapica.png" class="profile-image"></ion-img>

  <ion-menu side="start" contentId="main-content" type="overlay" menuId="secondMenu">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Ride Finder</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list lines="none">
        <ion-menu-toggle>
          <ion-item (click)="presentLogoutConfirm()">
            <ion-icon name="log-out" slot="start"></ion-icon>
            <ion-label>Log out</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
</ion-content>
